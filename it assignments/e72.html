<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="author" content="pramada">

<title>week7</title>
</head>

<body style= "border:2px solid black; width:500px; margin; auto auto; min-height:500px">
<table>

<form method="post" action="" enctype="multipart/form-data">

<h1 align="left">HTML Form Test</h1>


<tr>
<td>
<label>Name</label>
<input type="text" name="Name"><br>
</td>
</tr>

<tr>
<td>
<label>Address</label>
<input type="text" name="Address"><br>
</td>
</tr>

<tr>
<td>
<label>Email</label>
<input type="email" name="Email"><br>
</td>
</tr>

<tr>
<td>
<label>Gender</label>
<input type="radio" name="Gender" value="M"> Male
<input type="radio" name="Gender" value="F"> Female<br>
</td>
</tr>

<tr>
<td>
<label>Hobbies</label>
<input type="checkbox" name="sports" value="Sports">Sports
<input type="checkbox" name="movies" value="Movies">Movies
<input type="checkbox" name="travelling" value="Travelling">Travelling<br>
</td>
</tr>

<tr>
<td>
<label>Country</label>
<select name="country" size="1">
<option value="Nepal">Nepal</option>
<option value="Korea">Korea</option>
<option value="USA">USA</option>
</select>
<br>
</td>
</tr>

<tr>
<td>
<label> Message</label>
<textarea rows="8" cols="60" name="message"></textarea><br>
</tr>
</td>

<tr>
<td>
<input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset"><br>
</td>
</tr>



</form>
</table>

</body>
</html>
